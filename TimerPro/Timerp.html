<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color:red;
             padding:15pxpx; 
        }
        .cointainer{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            

        }
        .present{
            font-size: 150px;
            border: 5px solid red;
        }

    </style>
</head>
<body>
    <h1 class="click">Know you time lets count down starts now!</h1>
    <div class="cointainer">
   
    <span class="present">3:00 AM</span>
</div>
<script>
    const getTime=()=>{
        let d=new Date();
        // let hours=d.getHours();
        // let amPm= hours>=12?'PM':"AM";
        // hours=hours%12;
        // let m=d.getMinutes();
        // let s=d.getSeconds();
        // s=s>9?s:"0"+s;

        // console.log(d);
        return d.toLocaleTimeString();

    }
    setInterval(()=>{
        // console.log(getTime());
        let i=document.querySelector('.present');
        i.innerHTML=getTime();

    },1000)
</script>
</body>
</html>
